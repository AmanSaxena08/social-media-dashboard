<!DOCTYPE html>
<html>
<head>
    <title>Twitter Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard/style.css">
</head>
<body>
    <h1>Dashboard - Tweets from @{{ username }}</h1>
    {% if tweets %}
        <ul>
            {% for tweet in tweets %}
                <li>{{ tweet.text }}</li>
            {% endfor %}
        </ul>
    {% elif error %}
        <p>{{ error }}</p>
    {% else %}
        <p>No tweets found.</p>
    {% endif %}
</body>
</html>
